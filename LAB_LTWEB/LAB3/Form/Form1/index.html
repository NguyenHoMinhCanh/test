<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LAB_LTWEB/LAB3/Form/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Form1</title>
</head>
<body>

    <div class="form">
        <div class="container">
            <div class="header">
                <p>Contact us</p>
            </div>
            <form action="post">
                <div class="content">
                    <div class="form__fullname">
                        <input type="text" placeholder="Enter Your Name">
                        <label for="">fullname*</label>
                    </div>
                    <div class="content__flex">
                        <div class="iteam form__email right">
                            <input type="email" placeholder="Enter Your Email">
                            <label for="">Email*</label>
                        </div>
                        <div class="iteam form__password left">
                            <input type="tel" placeholder="Enter Number Phone">
                            <label for="">Phone</label>
                        </div>
                    </div>
                    <div class="form__service">
                        <input type="text">
                        <label for="">Needed services</label>
                    </div>
                    <div class="form__message">
                        <textarea cols= "40" rows = "5" placeholder="Your Message here..." ></textarea>
                        <label for="">Message</label>
                    </div>
                    <div class="form_submit">
                        <input type="submit">
                        <label for="">Submit</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
