<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LAB_LTWEB/LAB3/Form/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Form3</title>
</head>
<body>
    <div class="background__image">
            <img src="" alt="">
            <div class="register">
                <div class="container">
                    <form action="">
                        <div class="account">
                            <p>account</p>
                            <div class="account__item">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="full name">
                            </div>
                            <div class="account__item">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email"  placeholder="email address">
                            </div>
                            <div class="account__item">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password"  placeholder="password">
                            </div>
                        </div>
                        <div class="bth-gd">
                            <div class="birth">
                                <p>Date of Birth</p>
                                <div>
                                    <input type="text" placeholder="DD">
                                    <input type="text" placeholder="MM">
                                    <input type="text" placeholder="YYYY">
                                </div>
                            </div>
                            <div class="gender">
                                <p>gender</p>
                                <div>
                                    <input type="submit" value="male">
                                    <input type="submit" value="female">
                                </div>
                            </div>  
                        </div>
                        <div class="payment">
                            <p>payment details</p>
                            <div class="payment__card">
                                <div class="payment__card--iteam">
                                    <i class="fa-solid fa-credit-card right"></i>
                                    <input type="button" value="Credit Card">
                                </div>
                                <div class="payment__card--iteam">
                                    <i class="fa-brands fa-cc-paypal left"></i>
                                    <input type="button" value="Paypal">
                                </div>
                            </div>
                            <div class="payment__number">
                                <i class="fa-regular fa-credit-card"></i>
                                <input type="text"  placeholder="Card Numder">
                            </div>
                            <div class="payment__cvc">
                                <i class="fa-solid fa-user"></i>
                                 <input type="text" placeholder="Card CVC">
                            </div>
                            <div class="mon_year">
                                <div class="mon">
                                    <input type="text" placeholder="01 Jan">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                                <div class="year">
                                    <input type="text" placeholder="2015">
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form__footer">
                            <p>Terms and Conditions</p>
                            <div class="content">
                                <input type="checkbox" name="" id="">I accept the terms and conditions 
                                for signing up to this service, and hereby confirm i have read the
                                privacy policy
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
